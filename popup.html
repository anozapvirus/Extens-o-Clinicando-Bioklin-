<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Cupom de Paciente</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/logo.png" class="logo" alt="Logo">
            <h2>Laboratório Bioklin</h2>
            <p class="subtitle">Gere cupons facilmente para seus pacientes</p>
        </header>

        <main>
            <button id="gerar-cupom" class="button">
                <i class="fas fa-receipt icon"></i> Gerar Cupom
            </button>

            <div class="section">
                <i class="fas fa-print icon"></i>
                <p id="print-count">Impressões: 0</p>
            </div>

            <div class="section">
                <i class="fas fa-clock icon"></i>
                <p id="usage-duration">Duração de uso: 0 min</p>
            </div>

            <div class="section">
                <i class="fas fa-smile icon"></i>
                <p id="daily-message">Hoje é um dia perfeito para brilhar!</p>
            </div>
            
            <button id="support-button" class="support-button">
                <i class="fab fa-whatsapp icon"></i> Suporte via WhatsApp
            </button>
            
            
            
            
        </main>
    </div>

    <script src="popup.js"></script>
</body>
</html>
